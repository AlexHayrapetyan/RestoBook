<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 2rem;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .code {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin: 1rem 0;
        }

        p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Verification</h2>
        <p>Your verification code for resetting your password is:</p>
        <div class="code">{{ digits }}</div>
        <p>Please enter this code in the password reset form to complete the process.</p>
    </div>
</body>
</html>

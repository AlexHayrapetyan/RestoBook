<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: white;
        }

        .header-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo {
            height: 40px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav-menu a:hover {
            color: #C00000;
        }

        .login-button {
            padding: 8px 20px;
            border: 2px solid #C00000;
            color: black;
            background-color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 10px;
        }

        .login-button:hover {
            background-color: #C00000;
            color: white;
        }

        /* Hero section styles */
        .hero {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px;
            background-color: #f5f5f5;
            text-align: left;
            flex: 1;
        }

        .hero-content {
            max-width: 500px;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 10px;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .hero-content h1 span {
            color: #C00000;
        }

        .hero-image img{
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
        .book-button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            color: #010101;
            border: 2px solid #C00000;
            background-color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .book-button:hover {
            background-color: #C00000;
            color: white;
        }

        .hero-image img {
            max-width: 400px;
            border-radius: 10px;
        }

        /* Footer styles */
        .footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .footer-logo {
            height: 40px;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #C00000;
        }

        .footer-right {
            font-size: 0.9rem;
            color: #bbb;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/D2.png') }}" alt="Delicious Logo" class="logo">
            </a>
        </div>

        <nav class="nav-menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('menu')}}">Menu</a>
            <a href="{{ url_for('contacting') }}">Contact</a>
        </nav>

        <div class="actions">
            <a href="{{ url_for('reservation') }}" class="login-button">Book a Table</a>
            <a href="{{ url_for('logIN') }}" class="login-button">Login</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <p>Remember us whenever your tummy asks for something good.</p>
            <h1>Where every flavor <span>Tells a story.</span></h1>
            <a href="{{ url_for('reservation') }}" class="book-button">Book a Table</a>
        </div>
        <div class="hero-image">
            <img src="{{ url_for('static', filename='images/food.jpg') }}" alt="Delicious Logo" class="logo">
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='images/D1.png') }}" alt="Delicious Logo" class="logo">

                </a>
                <div class="social-links">
                    <a href="#">Instagram</a>
                    <a href="#">LinkedIn</a>
                    <a href="#">TikTok</a>
                </div>
            </div>
            <p class="footer-right">&copy; 2024 Delicious. All Rights Reserved</p>
        </div>
    </footer>

</body>
</html>
